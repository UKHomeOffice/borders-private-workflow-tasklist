      - PRODUCTION_REPORTING_SERVER_NAME
      - PRODUCTION_REF_DATA_URL
      - PRODUCTION_OPERATIONAL_DATA_URL
      - PRODUCTION_WORKFLOW_SERVER_NAME
      - PRODUCTION_TRANSLATION_SERVER_NAME
      - PRODUCTION_FILE_UPLOAD_SERVER_NAME
      - PRODUCTION_UI_ENVIRONMENT
      - PRODUCTION_UI_VERSION
      - PRODUCTION_WHITELIST
      - PRODUCTION_UPTIME
    commands:
      - export NAME=$${PRODUCTION_NAME}
      - export KUBE_NAMESPACE=$${PRODUCTION_KUBE_NAMESPACE}
      - export KUBE_SERVER=$${PRODUCTION_KUBE_SERVER}
