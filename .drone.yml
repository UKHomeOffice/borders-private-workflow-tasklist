      - export TRANSLATION_SERVER_NAME=$${STAGING_TRANSLATION_SERVER_NAME}
      - export FILE_UPLOAD_SERVER_NAME=$${STAGING_FILE_UPLOAD_SERVER_NAME}
      - export UI_ENVIRONMENT=$${STAGING_UI_ENVIRONMENT}
      - export UI_VERSION=$${STAGING_UI_VERSION}
      - export WHITELIST=$${STAGING_WHITELIST}
