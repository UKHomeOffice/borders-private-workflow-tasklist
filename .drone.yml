workspace:
  base: /build
  path: src/github.com/ukhomeoffice/cop-private-workflow-tasklist

pipeline:
  test:
    image: node:10
    commands:
    - npm install
    - npm run test:coverage
    when:
      event: push

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - DOCKER_USERNAME
      - DOCKER_PASSWORD
      - STORAGE_KEY
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/cop-private-workflow-tasklist
    build_args:
      - STORAGE_KEY=$${STORAGE_KEY}
    tags:
      - ${DRONE_BUILD_NUMBER}
      - ${DRONE_COMMIT_SHA}
      - latest
    when:
      branch: master
      event: push

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - DEV_NAME
      - DEV_KUBE_NAMESPACE
      - DEV_KUBE_SERVER
      - DEV_KUBE_TOKEN
      - DEV_KEYCLOAK_URL
      - DEV_KEYCLOAK_REALM
      - DEV_KEYCLOAK_ROLE
      - DEV_KEYCLOAK_CONTACT
      - DEV_EXT_DOMAIN
      - DEV_PROTOCOL
      - DEV_REPORTING_SERVER_NAME
      - DEV_OPERATIONAL_DATA_URL
      - DEV_REF_DATA_URL
      - DEV_WORKFLOW_SERVER_NAME
      - DEV_TRANSLATION_SERVER_NAME
      - DEV_FILE_UPLOAD_SERVER_NAME
      - DEV_UI_ENVIRONMENT
      - DEV_UI_VERSION
      - DEV_WHITELIST
      - DEV_UPTIME
    commands:
      - export NAME=$${DEV_NAME}
      - export KUBE_NAMESPACE=$${DEV_KUBE_NAMESPACE}
      - export KUBE_SERVER=$${DEV_KUBE_SERVER}
      - export KUBE_TOKEN=$${DEV_KUBE_TOKEN}
      - export KEYCLOAK_URL=$${DEV_KEYCLOAK_URL}
      - export KEYCLOAK_REALM=$${DEV_KEYCLOAK_REALM}
      - export KEYCLOAK_ROLE=$${DEV_KEYCLOAK_ROLE}
      - export KEYCLOAK_CONTACT=$${DEV_KEYCLOAK_CONTACT}
      - export EXT_DOMAIN=$${DEV_EXT_DOMAIN}
      - export PROTOCOL=$${DEV_PROTOCOL}
      - export REPORTING_SERVER_NAME=$${DEV_REPORTING_SERVER_NAME}
      - export WORKFLOW_SERVER_NAME=$${DEV_WORKFLOW_SERVER_NAME}
      - export TRANSLATION_SERVER_NAME=$${DEV_TRANSLATION_SERVER_NAME}
      - export FILE_UPLOAD_SERVER_NAME=$${DEV_FILE_UPLOAD_SERVER_NAME}
      - export UI_ENVIRONMENT=$${DEV_UI_ENVIRONMENT}
      - export UI_VERSION=$${DEV_UI_VERSION}
      - export WHITELIST=$${DEV_WHITELIST}
      - export IMAGE_TAG=$${DRONE_COMMIT_SHA}
      - export UPTIME=$${DEV_UPTIME}
      - export REF_DATA_URL=$${DEV_REF_DATA_URL}
      - export OPERATIONAL_DATA_URL=$${DEV_OPERATIONAL_DATA_URL}
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml --timeout=5m
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      branch: master
      event: push

  deploy_to_staging:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - STAGING_NAME
      - STAGING_KUBE_NAMESPACE
      - STAGING_KUBE_SERVER
      - STAGING_KUBE_TOKEN
      - STAGING_KEYCLOAK_URL
      - STAGING_KEYCLOAK_REALM
      - STAGING_KEYCLOAK_ROLE
      - STAGING_KEYCLOAK_CONTACT
      - STAGING_EXT_DOMAIN
      - STAGING_PROTOCOL
      - STAGING_REPORTING_SERVER_NAME
      - STAGING_REF_DATA_URL
      - STAGING_OPERATIONAL_DATA_URL
      - STAGING_WORKFLOW_SERVER_NAME
      - STAGING_TRANSLATION_SERVER_NAME
      - STAGING_FILE_UPLOAD_SERVER_NAME
      - STAGING_UI_ENVIRONMENT
      - STAGING_UI_VERSION
      - STAGING_WHITELIST
      - STAGING_UPTIME
    commands:
      - export NAME=$${STAGING_NAME}
      - export KUBE_NAMESPACE=$${STAGING_KUBE_NAMESPACE}
      - export KUBE_SERVER=$${STAGING_KUBE_SERVER}
      - export KUBE_TOKEN=$${STAGING_KUBE_TOKEN}
      - export KEYCLOAK_URL=$${STAGING_KEYCLOAK_URL}
      - export KEYCLOAK_REALM=$${STAGING_KEYCLOAK_REALM}
      - export KEYCLOAK_ROLE=$${STAGING_KEYCLOAK_ROLE}
      - export KEYCLOAK_CONTACT=$${STAGING_KEYCLOAK_CONTACT}
      - export EXT_DOMAIN=$${STAGING_EXT_DOMAIN}
      - export PROTOCOL=$${STAGING_PROTOCOL}
